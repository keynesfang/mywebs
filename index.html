<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
    <link rel="icon" href="./image/myicon.png" type="image/x-icon"/>
    <link rel='stylesheet' type='text/css' href='lib/bootstrap-4.0.0/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='/common.css'>
    <script src='/lib/jquery-3.2.1.min.js'></script>
    <script src='/lib/popper.min.js'></script>
    <script src='/lib/bootstrap-4.0.0/js/bootstrap.min.js'></script>
    <script src='/lib/common.js'></script>
    <title>在学习中成长</title>
    <style>
        body {
            box-sizing: border-box;
            overflow-x: hidden;
        }

        #show_date {
            margin-left: 30px;
        }

        #header {
            max-width: 600px;
            height: 300px;
            background-image: url(image/header_bg_2.png);
            margin: 0 auto;
            border-bottom-right-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        #head_div {
            float: right;
            margin: 10px 20px 0 0;
        }

        .head_img {
            width: 55px;
            height: 55px;
        }

        #title {
            text-align: center;
            font-size: 30px;
        }

        #sub_title {
            text-align: center;
            font-size: 13px;
        }

        #output_bar {
            width: 92%;
            border: 5px solid #000;
            border-radius: 5px;
            position: relative;
            top: 20px;
            left: 4%;
        }

        #sub_frame {
            max-width: 540px;
            border: 0;
            width: 90%;
            position: relative;
            top: 15px;
            left: 5%;
        }

        #menu_bar {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #menu {
            height: 42px;
            margin: 0 auto;
            max-width: 540px;
            width: 90%;
            border-bottom-right-radius: 15px;
            border-bottom-left-radius: 15px;
        }
    </style>
    <script>
        $(function () {
            document.getElementById("sub_frame").height = document.documentElement.clientHeight - 180;
            $("#show_date").html(getToday());
            $(".menu_btn, .my_menu").click(function () {
                $("#sub_frame").attr("src", $(this).attr("link"));
            });
        });
    </script>
</head>
<body class="text-white">
<div id="header">
    <div id="head_div">
        <div>未登陆</div>
        <div class="input-group d-inline-block">
            <div class="input-group-append">
                <img id="head_img" class="head_img" src="image/boy.png">
                <button type="button" class="btn btn-outline-light dropdown-toggle dropdown-toggle-split"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right" style="text-align: right;">
                    <button class="my_menu dropdown-item" type="button" link="/function/glossary/my_glossary.html">这些年我不认识的单词</button>
                </div>
            </div>
        </div>
    </div>
    <div id="show_date"></div>
    <div class="d-block"></div>
    <div id="title" class="mt-4">在学习中成长</div>
    <div id="sub_title">Grow In Learning</div>
    <div id="output_bar"></div>
    <iframe id="sub_frame" src="./function/news/news_list.html" style="overflow: auto;"></iframe>
</div>
<div id="menu_bar">
    <div id="menu" class="bg-primary">
        <div class="btn-toolbar mb-3 d-flex justify-content-center h-100" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-warning menu_btn" link="/function/news/news_list.html">新闻</button>
                <!--<button type="button" class="btn btn-dark menu_btn">战绩</button>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
