<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <button @click="abc">abc</button>
    <!--使用组件-->
    <todo-item
            v-bind:my-todo="message"
    ></todo-item>

</div>
<script>
    //定义一个最简单的组件
    Vue.component('todo-item',{
        props:['myTodo'],
        template:'<h2>{{myTodo}}</h2>'
    });
    new Vue({
        el:'#app',
        data:{
            message:'hello world'
        },
        methods: {
            abc: function () {
                this.message = "yes";
            }
        }
    });
</script>
</body>
</html>
