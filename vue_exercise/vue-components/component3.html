<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <my-com></my-com>
    <my-com></my-com>
    <my-com></my-com>
</div>
<script>
    Vue.component('my-com',{
        template:'<span>{{message}}</span>',
        data: function () {
            return {
                message: 1
            }
        }
    })
    new Vue({
        el:'#app'
    });
</script>
</body>
</html>
