<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <button v-on:click="clickEvent">点击我</button>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'hello'
        },
        methods:{
            clickEvent: function () {
                alert('触发了事件');
            }
        }
    });
</script>
</body>
</html>
