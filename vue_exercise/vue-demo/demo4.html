<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in message">姓名：{{item.name}},年龄：{{item.age}}</li>
    </ul>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            message:[{name:'张三',age:23},{name:'李四',age:24},{name:'王五',age:25}]
        }
    });
</script>
</body>
</html>
