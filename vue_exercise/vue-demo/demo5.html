<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <input v-model="message" type="text"/>
    <p>用户输入的值：{{message}}</p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'hello'
        }
    });
</script>
</body>
</html>
