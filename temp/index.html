<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
    <link rel='stylesheet' type='text/css' href='lib/bootstrap-4.0.0/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='lib/font-awesome-4.7.0/css/font-awesome.min.css'>
    <script src='lib/jquery-3.2.1.min.js'></script>
    <script src='lib/bootstrap-4.0.0/js/bootstrap.min.js'></script>
    <title>重庆纽纯科生物化工有限公司</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        body {
            margin: 0;
        }

        #navigation {
            border-right: 3px solid silver;
            text-align: right;
        }

        .menu_item {
            font-size: 16px;
        }

        #switch_language {
            position: absolute;
            bottom: 50px;
            right: 0;
        }

        #news_title {
            border-left: 5px solid red;
        }
    </style>
    <script>
        var lang = {
            "lang_home": ["首页", "Home Page"],
            "lang_about": ["企业概况", "About Nutrachem"],
            "lang_rd": ["研发中心", "R & D"],
            "lang_products": ["产品中心", "Products"],
            "lang_responsibilities": ["社会责任", "Responsibilities"],
            "lang_news": ["新闻中心", "Media & Events"],
            "lang_contact": ["联系我们", "Contact us"],
            "lang_location": ["您现在的位置", "Your present location"],
            "lang_detail": ["了解详情", "Detail"],
            "lang_about_info": ["我们致力于不断提高我们的服务质量，这是我们与客户发展长期合作伙伴关系的职责。", "We are committed to continuously improving the quality of our services, which is our responsibility to develop long-term partnerships with our customers."],
            "lang_show_info": ["新闻 & 展会", "News & Exhibition"],
            "web_info": ["Copyright © 重庆纽纯科生物化工有限公司页面版权所有！", "Chongqing Nutrachem Biochemical Co.,Ltd all rights reserved!"]

        };
        $(function () {
            $("#navigation").css("height", document.documentElement.clientHeight);
            $("#content").css("height", document.documentElement.clientHeight);
            switch_lang();
        });

        function switch_lang() {
            var language = window.localStorage.getItem('language');
            if (!language) {
                language = 0;
                window.localStorage.setItem('language', language);
            }
            $.each(lang, function (cls, item) {
                $("." + cls).text(item[language]);
            });
        }

        function set_lang(language) {
            var language_old = window.localStorage.getItem('language');
            if (language == language_old) {
                return;
            }
            window.localStorage.setItem('language', language);
            switch_lang();
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-3 p-0">
            <div id="navigation" class="p-3">

                    <div class="menu_item p-2 text-danger">

                            class="fa fa-bookmark ml-3 menu_item_icon p-2"></i>
                    </div>
                    <div class="menu_item p-2">

                            class="fa fa-bookmark ml-3 menu_item_icon p-2"></i>
                    </div>
                    <div class="menu_item p-2">
                        <span id="menu_2" class="lang_rd"></span> <i class="fa fa-bookmark ml-3 menu_item_icon p-2"></i>
                    </div>
                    <div class="menu_item p-2">
                        <span id="menu_3" class="lang_products"></span> <i
                            class="fa fa-bookmark ml-3 menu_item_icon p-2"></i>
                    </div>
                    <div class="menu_item p-2">
                        <span id="menu_4" class="lang_responsibilities"></span> <i
                            class="fa fa-bookmark ml-3 menu_item_icon p-2"></i>
                    </div>
                    <div class="menu_item p-2">
                        <span id="menu_5" class="lang_news"></span> <i
                            class="fa fa-bookmark ml-3 menu_item_icon p-2"></i>
                    </div>
                    <div class="menu_item p-2">
                        <span id="menu_6" class="lang_contact"></span> <i
                            class="fa fa-bookmark ml-3 menu_item_icon p-2"></i>
                    </div>
                </div>
                <div id="switch_language" class="p-3 mr-3">
                    <div class="menu_item p-2" onclick="set_lang(0);">
                        <span>简体中文</span> <i
                            class="fa fa-bookmark ml-3 menu_item_icon p-2"></i>
                    </div>
                    <div class="menu_item p-2" onclick="set_lang(1);">
                        <span>English</span> <i
                            class="fa fa-bookmark ml-3 menu_item_icon p-2"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-9 p-0">

                <nav aria-label="breadcrumb">

                </nav>
            </div>

    </div>
</div>
