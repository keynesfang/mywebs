<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
    <title>在学习中成长</title>
    <link rel='stylesheet' type='text/css' href='lib/bootstrap-4.0.0/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='/lib/font-awesome-4.7.0/css/font-awesome.min.css'>
    <script src='/lib/jquery-3.2.1.min.js'></script>
    <script src='/lib/popper.min.js'></script>
    <script src='/lib/bootstrap-4.0.0/js/bootstrap.min.js'></script>
    <style>
        #video_control_bar {
            padding-top: 3px;
            background-color: rgba(0, 0, 0, 0.3);
            bottom: 6px;
            left: 50%;
            height: 38px;
            max-width: 600px;
        }

        .abs {
            position: absolute;
        }

        .control_btn {
            width: 40px;
            padding: 0;
            text-align: center;
        }

        #progress {
            height: 15px;
            border-radius: 0;
            bottom: -10px;
            max-width: 600px;
        }
    </style>
    <script>
        var control_name_list = ["play", "fast", "slow", "sound", "speed", "subscription", "lessen"];
        var control_list = {};
        var bar_width = 0;
        var control_btn_width = 40;
        var video = undefined;
        $(function () {
            video = document.getElementById("video");
            set_video_size();
            control_init();
            popover_init();
            process_bar_init();
        });

        function control_init() {
            if (video.textTracks) {
                for (var i = 0; i < video.textTracks.length; i++) {
                    console.log(video.textTracks[i].language);
                }
            }
            var expand = $("#expand");
            var control_count = control_name_list.length;
            var control_total_width = control_btn_width * control_count;
            var blank_width = parseInt((bar_width - control_total_width) / (control_count + 1));
            var current_left_pos = 0;
            $.each(control_name_list, function (idx, name) {
                control_list[name] = $("#" + name);
                control_list[name].css("left", current_left_pos);
                control_list[name].css("margin-left", blank_width);
                if (idx == control_count - 1) {
                    expand.css("left", current_left_pos + $("#video_control_bar").offset().left);
                    expand.css("margin-left", blank_width);
                }
                current_left_pos += 40 + blank_width;
            });
            $(".set_process_bar_status").click(function () {
                video_control.set_process_bar_status();
            });
        }

        function process_bar_init() {
            $("#progress").click(function (e) {
                var play_process = $("#play_process");
                video_control.exchange_icon($("#play")[0], "fa-play", "fa-pause");
                video_control.play();
                var process_val = (e.pageX - $(this).offset().left) / $(this).width();
                video.currentTime = process_val * video.duration;
            });
        }

        function process_bar_listener() {
            var play_process = $("#play_process");
            var process_val = (video.currentTime / video.duration) * 100;
            play_process.css("width", process_val + '%');
            play_process.text(Math.floor(process_val) + '%');
            if (video.ended) {
                video_control.exchange_icon($("#play")[0], "fa-pause", "fa-play");
                play_process.css("width", "0%");
                play_process.text('0%');
                video.removeEventListener('timeupdate', process_bar_listener, false);
            }
        }

        function popover_init() {
            $("#subscription").popover({
                html: true,
                content: function () {
                    return $('#subscription_popover').html();
                }
            });

            $("#speed").popover({
                html: true,
                content: function () {
                    return $('#speed_popover').html();
                }
            });

            $('[data-toggle="popover"]').popover();
            $('[data-toggle="popover"]').click(function () {
                $(this).siblings('[data-toggle="popover"]').popover("hide");
            });
        }

        function popover_btn_click(self, class_name) {
            $("." + class_name).removeClass("btn-primary");
            $("." + class_name).addClass("btn-secondary");
            $(self).removeClass("btn-secondary");
            $(self).addClass("btn-primary");
            $("#" + class_name).html($(self).parent().html());
            $('[data-toggle="popover"]').popover("hide");
        }

        function set_video_size() {
            var bar = $("#video_control_bar");
            var progress = $("#progress");
            bar_width = bar.width();
            var bar_left_pos = bar.offset().left;
            bar.css("left", bar_left_pos - bar_width / 2);
            progress.css("left", bar_left_pos - bar_width / 2);
        }

        var video_control = {
            play: function (self) {
                $("#video_duration").text("时长：" + parseInt(video.duration) + "秒");
                video_control.exchange_icon(self, "fa-play", "fa-pause");
                video.addEventListener('timeupdate', process_bar_listener, false);
                video.play();
            },
            pause: function (self) {
                video_control.exchange_icon(self, "fa-pause", "fa-play");
                video.removeEventListener('timeupdate', process_bar_listener, false);
                video.pause();
            },
            muted: function (self) {
                if (video_control.class_confirm(self, "fa-volume-up")) {
                    video.muted = true;
                    video_control.exchange_icon(self, "fa-volume-up", "fa-volume-off");
                } else {
                    video.muted = false;
                    video_control.exchange_icon(self, "fa-volume-off", "fa-volume-up");
                }
            },
            exchange_icon: function (self, before, after) {
                $(self).children("i").removeClass(before);
                $(self).children("i").addClass(after);
            },
            class_confirm: function (self, class_name) {
                return $(self).children("i").hasClass(class_name);
            },
            toggle_click: function (self, class_name, func1, func2) {
                if ($(self).children("i").hasClass(class_name)) {
                    func1(self);
                } else {
                    func2(self);
                }
            },
            set_subtitles: function (self, index) {
                if ($(self).hasClass("btn-primary")) {
                    $(self).removeClass("btn-primary");
                    $(self).addClass("btn-secondary");
                    video.textTracks[index].mode = 'hidden';
                } else {
                    $(self).removeClass("btn-secondary");
                    $(self).addClass("btn-primary");
                    video.textTracks[index].mode = 'showing';
                }
                $("#subscription_popover").html($(self).parent().html());
                $('[data-toggle="popover"]').popover("hide");
            },
            set_process: function (time) {
                video.currentTime += time;
            },
            set_process_bar_status: function () {
                $("#expand").toggle();
                $("#video_control_bar").toggle();
            }
        };
    </script>
</head>
<body>
<div id="subscription_popover" style="display: none;">
    <button class="btn btn-secondary px-1 py-0 subscription_popover"
            onclick="video_control.set_subtitles(this, 0);">英文
    </button>
    <button class="btn btn-secondary px-1 py-0 subscription_popover"
            onclick="video_control.set_subtitles(this, 1);">中文
    </button>
</div>
<div id="speed_popover" style="display: none;">
    <button class="btn btn-primary px-1 py-0 speed_popover"
            onclick="popover_btn_click(this, 'speed_popover'); video.playbackRate=1;">正常
    </button>
    <button class="btn btn-secondary px-1 py-0 speed_popover"
            onclick="popover_btn_click(this, 'speed_popover'); video.playbackRate=0.8;">较慢
    </button>
    <button class="btn btn-secondary px-1 py-0 speed_popover"
            onclick="popover_btn_click(this, 'speed_popover'); video.playbackRate=0.6;">缓慢
    </button>
</div>
<div id="video_container" class="w-100 text-center" style="position: relative;">
    <button id="expand" class="abs btn btn-outline-light control_btn set_process_bar_status"
            style="bottom: 15px; z-index: 999; display: none;"><i class="fa fa-arrows-h"></i></button>
    <video id="video" class="w-100" style="max-width: 600px;">
        <source src="/function/english/video/resources/1.mp4" type="video/mp4">
        <track label="English" kind="subtitles" srclang="en" src="/function/english/video/resources/1_eng.vtt">
        <track label="Chinese" kind="subtitles" srclang="cn" src="/function/english/video/resources/1_chn.vtt">
    </video>
    <div id="video_control_bar" class="w-100 abs">
        <div id="video_controls">
            <button id="play" class="abs btn btn-outline-light control_btn"
                    onclick="video_control.toggle_click(this, 'fa-play', video_control.play, video_control.pause);"><i
                    class="fa fa-play"></i></button>
            <button id="fast" class="abs btn btn-outline-light control_btn" onclick="video_control.set_process(-5);"><i
                    class="fa fa-backward"></i></button>
            <button id="slow" class="abs btn btn-outline-light control_btn" onclick="video_control.set_process(5);"><i
                    class="fa fa-forward"></i></button>
            <button id="sound" class="abs btn btn-outline-light control_btn" onclick="video_control.muted(this);"><i
                    class="fa fa-volume-up"></i></button>
            <button id="speed" class="abs btn btn-outline-light control_btn" data-toggle="popover"
                    data-placement="top" data-original-title="播速"><i class="fa fa-flash"></i></button>
            <!--<button id="full_screen" class="abs btn btn-outline-light control_btn"><i class="fa fa-expand"></i>-->
            <!--</button>-->
            <button id="subscription" class="abs btn btn-outline-light control_btn" data-toggle="popover"
                    data-placement="top" data-original-title="字幕"><i class="fa fa-cc"></i></button>
            <button id="lessen" class="abs btn btn-outline-light control_btn set_process_bar_status"><i class="fa fa-times"></i></button>
        </div>
    </div>
    <div id="progress" class="abs progress w-100">
        <div id="play_process" class="progress-bar progress-bar-striped progress-bar-animated"
             role="progressbar"
             aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
    </div>
    <div id="video_duration" class="abs" style="bottom: -10px; right: 2px; font-size: 5px;"></div>
</div>
</body>
</html>
