<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
    <link rel="icon" href="/image/myicon.png" type="image/x-icon"/>
    <link rel='stylesheet' type='text/css' href='/lib/bootstrap-4.0.0/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='/lib/font-awesome-4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' type='text/css' href='/common.css'>
    <script src='/lib/jquery-3.2.1.min.js'></script>
    <script src='/lib/bootstrap-4.0.0/js/bootstrap.min.js'></script>
    <script src='/lib/common.js'></script>
    <script src='/lib/stamp/stamp.js'></script>
    <title>在学习中成长</title>
    <style>
    </style>
    <script>
        $(function () {
            $("#page").css("height", document.documentElement.clientHeight);
            createSeal('canvas', '在学习中成长', "2018-6-6");
            if (document.documentElement.clientHeight < 450) {
                $("#canvas").css("width", "100px");
            } else {
                $("#canvas").css("width", "150px");
            }
        });
    </script>
</head>
<body id="page" class=" bg-primary text-white" style="position: relative;">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item p-2 active">
            <div class="text-warning">作者微信</div>
            <div class="m-2" style="font-size: 14px;">
                <ul class="pl-2">
                    <li>有任何建议和意见可加作者微信反馈，好的内容将被更新在网站中；</li>
                    <li>如果本站对你有用，可以对作者打赏，激励作者更玩命的创作热情。</li>
                </ul>
            </div>
            <img class="d-block w-100 img-thumbnail p-2" src="/image/share_author.png">
        </div>
        <div class="carousel-item p-2">
            <div class="text-warning">QQ学习群</div>
            <div class="m-2" style="font-size: 14px;">
                <ul class="pl-2">
                    <li>加入QQ群，一起学习，共同进步。</li>
                    <li>一个人很难学好英语，快来加群体验一下吧。</li>
                </ul>
            </div>
            <img class="d-block w-100" src="/image/share_qq_group.png" alt="Second slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</body>
</html>
