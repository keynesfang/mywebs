<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
    <meta name='Keywords' Content='自学英语,从基础句型扩充到复杂句子的过程'>
    <meta name='Description' Content='打好了坚实的基础是学好英语的前提条件。'>
    <link rel="icon" href="/image/myicon.png" type="image/x-icon"/>
    <link rel='stylesheet' type='text/css' href='/lib/bootstrap-4.0.0/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='/lib/video-js/css/video-js.min.css'>
    <link rel='stylesheet' type='text/css' href='/lib/font-awesome-4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' type='text/css' href='/common.css'>
    <link rel='stylesheet' type='text/css' href='./local_css.css'>
    <script src='/lib/jquery-3.2.1.min.js'></script>
    <script src='./local_common.js'></script>
    <script src='/lib/common.js'></script>
    <script src='/lib/jquery.cookie.js'></script>
    <script src='/lib/english.js'></script>
    <script src='/function/english/video/ted_maker/How_to_gain_control_of_your_free_time.js'></script>
    <script src='/function/english/video/ted_maker/ted_info_processor.js'></script>
    <title>英语句子小结</title>
    <script>
        var video = undefined;
        var play_control = undefined;
        $(function () {
            video = document.getElementById("video");
            play_control = $("#play_control");
            var subtitle_info = $("#subtitle_info");
            var title = "How to gain control of your free time";
            $("#title").html(get_query_sentence_from_normal(title));
            video.addEventListener('canplaythrough', function () {
                $("#section_translate").css("height", $("#video").height());
                subtitle_info.css("height", document.documentElement.clientHeight - subtitle_info.offset().top - 15 + "px");
            });
            get_ted_info_html();
        });
    </script>
</head>
<body id="page" class=" bg-primary text-white" style="position: relative; font-size: 14px;">
<video id="video" src="../english/video/ted/How_to_gain_control_of_your_free_time.mp4" class="w-100"></video>
<div style="position: fixed; z-index: 99; top: 0; overflow-y: auto; display: none;" class="w-100 p-2 bg-primary"
     id="section_translate">
    <i onclick="section_translate_close(this);" class="fa fa-close fa-2x text-warning" style="float: right;"></i>
    <div id="section_translate_content"></div>
</div>
<div class=" bg-primary">
    <div class="list-group">
        <span class="list-group-item list-group-item-action flex-column align-items-start p-2">
            <div class="d-flex w-100 justify-content-between">
                <h6 class="mb-1 text-primary"><i id="play_control" class='fa fa-play'
                                                 onclick="video_play_pause(); check_play_icon();"></i> <span
                        id="title"></span></h6>
                <small class="text-muted"><input id="click_mode" type="checkbox" id="opt_mode" checked></small>
            </div>
            <hr class="my-1">
            <div id="subtitle_info" style="overflow-y: auto;">
            </div>
        </span>
    </div>
</div>
<audio id="play_sound"></audio>
</body>
</html>
