<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
    <link rel="icon" href="/image/myicon.png" type="image/x-icon"/>
    <link rel='stylesheet' type='text/css' href='/lib/bootstrap-4.0.0/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='/lib/video-js/css/video-js.min.css'>
    <link rel='stylesheet' type='text/css' href='/lib/font-awesome-4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' type='text/css' href='/common.css'>
    <link rel='stylesheet' type='text/css' href='./local_css.css'>
    <script src='/lib/jquery-3.2.1.min.js'></script>
    <script src='./local_common.js'></script>
    <script src='/lib/video-js/js/video.min.js'></script>
    <script src='/lib/video_js_setting.js'></script>
    <script src='/lib/common.js'></script>
    <script src='/lib/english.js'></script>
    <title>英语学习计划</title>
    <style>
        li {
            position: relative;
        }
        .ipa {
            border-radius: 5px;
            width: 40px;
            text-align: center;
        }
        .ipa_txt_1 {
            position: absolute;
            top: 5px;
            left: 50px;
        }
        .ipa_txt_2 {
            position: absolute;
            bottom: 5px;
            left: 53px;
        }
        .ipa_txt_3 {
            position: absolute;
            bottom: 5px;
            right: 3px;
        }
    </style>
</head>
<body id="page" class=" bg-primary text-white" style="position: relative;">
<div class=" bg-primary p-2">
    <div class="list-group">
        <div class="list-group-item list-group-item-action flex-column align-items-start p-2">
            <div class="d-flex w-100 justify-content-between item_content">
                <h5 class="mb-1 text-info">音标与发音</h5>
            </div>
            <div class="list-group mt-2">
                <span class="list-group-item list-group-item-action flex-column align-items-start list-group-item-warning">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">学习目标</h5>
                        <small>未完成</small>
                    </div>
                    <small>1. 掌握每个音标的单独发音（单击音标可听发音）；</small>
                    <small>2. 熟悉每个发音可能对应的字母组合。
                    </small>
                </span>
            </div>
            <div>
                <ul class="list-group mt-2">
                    <li class="list-group-item d-flex justify-content-between align-items-center p-1">
                        <span class="ipa bg-info p-2 text-light">iː</span>
                        <small class="ipa_txt_1">元音，有以下字母组合可能发该音：</small>
                        <small class="ipa_txt_2">ee, ea, e, i, ie</small>
                        <span class="badge badge-primary badge-pill ipa_txt_3">01</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Dapibus ac facilisis in
                        <span class="badge badge-primary badge-pill">02</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Morbi leo risus
                        <span class="badge badge-primary badge-pill">03</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<audio id="play_sound"></audio>
</body>
</html>
