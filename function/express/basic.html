<div id="notice" class="p-2">
    <div class="title text-warning d-flex justify-content-end">
        学英语为什么要学语法
    </div>
    <div class="content my-2">
        <section>
            逻辑思维，让我们可以说正确的话；而英语语法可以让我们正确的说话。听起来有点绕，但仔细想想，你会发现语法的本质其实就是把单词组合起来的一套规则，让别人明白你想表达什么。
        </section>
        <section>就像我们小时候学习汉语一样，在没学习语法的时候照样交流得很流畅，那同理英语语法是不是不学也能学好英语呢？前提是你要有充分的语言环境，完全沉浸式的英语环境可以让你在不学语法的前提下学会英语交流。但有时候你会听到，外国人来考我国的英语6级也不一样能得高分，也许就是他的语法没学好。</section>
        <section>国内应该很少有人能达到沉浸式的学习环境，因此学习语法还是很有必要的。</section>
    </div>
    <div class="title text-warning">
        英语语法难学吗？
    </div>
