<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
    <link rel="icon" href="/image/myicon.png" type="image/x-icon"/>
    <link rel='stylesheet' type='text/css' href='/lib/bootstrap-4.0.0/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='/lib/font-awesome-4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' type='text/css' href='/lib/stamp/stamp.css'>
    <link rel='stylesheet' type='text/css' href='/common.css'>
    <script src='/lib/jquery-3.2.1.min.js'></script>
    <script src='/lib/common.js'></script>
    <script src='/lib/stamp/stamp.js'></script>
    <title>在学习中成长</title>
    <style>
        body {
            margin: 0;
        }

        p {
            text-indent: 2em;
        }
    </style>
    <script>
        $(function () {
            $(".content_status").hide();
            $(".title").click(function () {
                $(this).next().next().toggle(100);
            });
            $(".link_btn").click(function () {
                document.location.href = $(this).attr("link");
            });
            var content_height = parent.$("#sub_frame").height() -50;
            $("#info_list").css("height", content_height);
        });
    </script>
</head>
<body class="bg-primary">
<div id='title' class='mb-1 p-2 text-white'
     style='position:relative; box-shadow: 0 2px 50px #000; z-index: 998;'>发音方法介绍
</div>
<div id="info_list" class="p-2" style="overflow-y: auto;">
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1 text-info">自然拼读法简介</h5>
                <small class="link_btn text-primary" link="/function/pronunciation/phonics/menu.html">进入学习</small>
            </div>
            <p class="mb-1">自然拼读法的学习原理是总结26个英文字母及字母间的发音规律，通过记忆这些规律后，再没掌握音标的前提下，也能看单词发读音或听读音写单词。</p>
            <small class="text-muted">它的缺点在于，规则多，记全难；覆盖率也不能达到100%，所以偶尔也会出错。</small>
        </a>
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1 text-info">国际音标简介</h5>
                <small class="link_btn text-primary" link="/function/pronunciation/ipa/menu.html">进入学习</small>
            </div>
            <p class="mb-1">国际音标定义了48个音标，每个字母或单词的发音都由1个或多个音标组成的。自然拼读方不能确定的读音，可以参考国际音标来判断。</p>
            <small class="text-muted">自然拼读法可以在一定程度上提高英语学习的效率，但还是不能代替IPA在英语学习中的地位与作用。</small>
        </a>
    </div>
</div>
</body>
</html>
