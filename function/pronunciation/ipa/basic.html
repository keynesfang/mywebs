    <link rel='stylesheet' type='text/css' href='/lib/video-js/css/video-js.min.css'>
    <link rel='stylesheet' type='text/css' href='/lib/font-awesome-4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' type='text/css' href='/common.css'>
    <script src='/lib/jquery-3.2.1.min.js'></script>

    <title>在学习中成长</title>
    <style>
        .title {
            border-bottom: 1px solid #fff;
        }

        .content {
            text-indent: 2em;
        }
    </style>
    <script>
        $(function () {
            $("#page").css("height", document.documentElement.clientHeight);
            show_video("show_video", 5, "/function/english/video/resources/", true, "show_video");
            $("#show_video").append("<section class='mt-2'>视频中介绍了26个英文字母，以及它们所对应的44个音标的发音方法。这是所有单词的发音基础，需要大家多练习并记忆。</section>");
            $(".play_sound").click(function () {
                var word = $(this).html();
                play_voice(word);
            });
        });
    </script>
</head>
<body id="page" class=" bg-primary text-white" style="position: relative;">
<div id="notice" class="p-2">
    <div class="title text-warning d-flex justify-content-end">
        什么是国际音标（IPA）
    </div>
    <div class="content my-2">
        <section>26个英文字母分为了5个元间字母（ <kbd class="play_sound">A</kbd> <kbd class="play_sound">E</kbd> <kbd class="play_sound">I</kbd> <kbd class="play_sound">O</kbd> <kbd class="play_sound">U</kbd>）及21个辅音字母，它们一共对应了44个发音。这44个发音又分为了
            <span class="text-warning">元音</span>，<span class="text-warning">双元音</span>，<span
                    class="text-warning">辅音</span> 3种类型：
        </section>
        <!--<section>-->
        <!--元音（12个）-->
        <!--<div style="text-indent: 0;"><kbd>i:</kbd> <kbd>ɪ</kbd> <kbd>ɔ:</kbd> <kbd>ɒ</kbd> <kbd>u:</kbd> <kbd>ʊ</kbd> <kbd>ɜ:</kbd> <kbd>ә</kbd> <kbd>ɑ:</kbd> <kbd>Λ</kbd> <kbd>e</kbd> <kbd>æ</kbd></div>-->
        <!--</section>-->
        <!--<section>双元音</section>-->
        <!--<section>辅音</section>-->
        <section>通常来说，元音字母发元音，辅音字母发辅音，两个元音字母组合发两元音。但也有例外，如：辅音字母 <kbd class="play_sound">Y</kbd> 就可以发元音。</section>
    </div>
    <div class="title text-warning">
        国际音标发声教学
    </div>
    <div id="show_video" class="content my-2"></div>
</div>
<audio id="play_sound"></audio>
