<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
    <link rel="icon" href="/image/myicon.png" type="image/x-icon"/>
    <link rel='stylesheet' type='text/css' href='/lib/bootstrap-4.0.0/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='/lib/video-js/css/video-js.min.css'>
    <link rel='stylesheet' type='text/css' href='/lib/font-awesome-4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' type='text/css' href='/common.css'>
    <script src='/lib/jquery-3.2.1.min.js'></script>
    <script src='/lib/video-js/js/video.min.js'></script>
    <script src='/lib/video_js_setting.js'></script>
    <script src='/lib/common.js'></script>
    <script src='/lib/english.js'></script>
    <title>在学习中成长</title>
    <script>
        $(function () {
            $("#page").css("height", document.documentElement.clientHeight);
            show_video("show_video", 27, "/function/english/video/resources/", false, "show_video");
            show_video("show_video2", 29, "/function/english/video/resources/", false, "show_video");
            $("#show_video").append("<section class='mt-2'>上面这个视频介绍了元音字母与辅音字母。</section>");
            $("#show_video2").append("<section class='mt-2'>上面这个视频介绍了辅音字母 <kbd class='play_sound'>Y</kbd> 发元音字母 <kbd class='play_sound'>I</kbd> 的音。</section>");
            $(".play_sound").click(function () {
                var word = $(this).html();
                play_voice(word);
            });
        });
    </script>
</head>
<body id="page" class=" bg-primary text-white" style="position: relative;">
<div id="notice" class="p-2">
    <div class="list-group">
        <span href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1 text-info">元音与辅音</h5>
            </div>
            <p class="mb-1">
                通常来说，元音字母发的音叫[元音]；辅音字母发的音叫[辅音]。但字母 <kbd class="play_sound">Y</kbd> 虽然是辅音字母，但它也有可能发元音，被称为第6元音；
            </p>
            <p class="mb-1">
                当发辅音时，感觉总会被舌头，牙齿或嘴唇的位置所阻挡，不如元音那么流畅；当发元音时，声音可以很流畅无阻碍的从嘴里发出；元音字母在某些情况下也有可能保持沉没，也就是不发音；每个单词中至少会有一个元音；
            </p>
            <p class="mb-1">
                看到这里，大家要注意一点，在自然拼读法里（phonics）中，不要去想元音、辅音有哪些，具体是什么，这是国际音标（IPA）做的事。你只要了解概念，专注于字母就好。这也是自然拼读法的优势所在。
            </p>
        </span>
        <span href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1 text-info">元音字母与辅音字母</h5>
            </div>
            <p class="mb-1">
                <div id="show_video" class="my-2"></div>
            </p>
        </span>
        <span href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1 text-info">[ Y ]发元音字母[ I ]的音</h5>
            </div>
            <p class="mb-1">
                <div id="show_video2" class="my-2"></div>
            </p>
        </span>
    </div>
</div>
<audio id="play_sound"></audio>
</body>
</html>
