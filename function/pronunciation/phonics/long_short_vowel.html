<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
    <link rel="icon" href="/image/myicon.png" type="image/x-icon"/>
    <link rel='stylesheet' type='text/css' href='/lib/bootstrap-4.0.0/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='/lib/video-js/css/video-js.min.css'>
    <link rel='stylesheet' type='text/css' href='/lib/font-awesome-4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' type='text/css' href='/common.css'>
    <script src='/lib/jquery-3.2.1.min.js'></script>
    <script src='/lib/video-js/js/video.min.js'></script>
    <script src='/lib/video_js_setting.js'></script>
    <script src='/lib/common.js'></script>
    <script src='/lib/english.js'></script>
    <title>在学习中成长</title>
    <style>
        .title {
            border-bottom: 1px solid #fff;
        }
        .content {
            text-indent: 2em;
        }
    </style>
    <script>
        $(function () {
            $("#page").css("height", document.documentElement.clientHeight);
            show_video("show_video", 28, "/function/english/video/resources/", false, "show_video");
            show_video("show_video2", 30, "/function/english/video/resources/", false, "show_video");
            $("#show_video").append("<section class='mt-2'>视频中对 <kbd class='play_sound'>A</kbd> <kbd class='play_sound'>E</kbd> <kbd class='play_sound'>I</kbd> <kbd class='play_sound'>O</kbd> <kbd class='play_sound'>U</kbd> 这5个元音字母的长短发音各进行了举例说明。</section>");
            $("#show_video2").append("<section class='mt-2'>视频介绍了长元音的发音情况，以及元音字母 <kbd class='play_sound'>E</kbd> 不发音的情形。</section>");
            $(".play_sound").click(function () {
                var word = $(this).html();
                play_voice(word);
            });
        });
    </script>
</head>
<body id="page" class=" bg-primary text-white" style="position: relative;">
<div id="notice" class="p-2">
    <div class="title text-warning d-flex justify-content-end">
        长元音 与 短元音
    </div>
    <div class="content my-2">
        <section>当元音字母在一个单词中的发音[音素音]与该字母的[字母音]相同时，这个音就叫作长元音。如 <kbd class="play_sound">ape</kbd> <kbd class="play_sound">gate</kbd>；</section>
        <section>当元音字母在一个单词中的发音[音素音]与该字母的[字母音]不同时，这个音就叫作短元音。如 <kbd class="play_sound">apple</kbd> <kbd class="play_sound">sack</kbd>；</section>
        <section>概念还是比容易理解的，如果还不清楚，请看下面的视频来巩固一下。</section>
    </div>
    <div class="title text-warning">
        元音分长短
    </div>
    <div id="show_video" class="content my-2"></div>
    <div class="title text-warning d-flex justify-content-end">
        长元音及不发音
    </div>
    <div id="show_video2" class="content my-2"></div>
</div>
<audio id="play_sound"></audio>
</body>
</html>
